<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/fd3bcad7e6.js"></script>
    <style>
        #nameList{
            cursor: pointer;
        }
    </style>
  </head>
  <body>

      <div class="container-fluid">

        <div class="row sticky-top"">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-info bg-light">
                    <a class="navbar-brand" href="#">Green Chip</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                      <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item ml-auto mr-auto">
                          <a class="nav-link" href="#">About Us<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item ml-auto mr-auto ">
                          <a class="nav-link" class="ml-auto" href="#">FAQ</a>
                        </li>
          
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-dark my-2 ml-auto mr-auto my-sm-0" type="submit">Log Out</button>
                      </form>
                    </div>
                  </nav>
            </div>

        </div>

          <!--end nav bar-->

          <div class="row">
              <div class="col-2 d-flex justify-content-end pr-0">
                <img src="images/greenchip.png" class="mb-5 mt-5 gcsmall" alt="greenchip" width="60" height="50">
              </div>
              <div id="totalPortfolioValue" class="col-4 rubik d-flex justify-content-start mt-5 mb-5" style="font-size: 40px;">
                  
              </div>
          </div>

          <input type="text" id="searchField" placeholder="Search for a company..">
          <ul id="nameList">
      
          </ul>
      
          <div id="companyDataContainer">
            
          </div>

          <div class="row">
              <div class="col-lg-2 col-sm-auto">

              </div>
              <div class="col">
                <table class="table table-success">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Company</th>
                        <th scope="col">Shares</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr id="cashTableData">
                            <td>Cash</td>
              
                        </tr>
             
                    </tbody>
                  </table>
              </div>
              <div class="col-lg-2 col-sm-auto">

              </div>
            
          </div> <!--end of table row-->

          <div class="row mt-5 ml-5 mr-5" style="height:100vh;">
              <div class="col-6 d-flex bg-success">
                line graph place holder
              </div>
              <div class="col-6 bg-warning">
                pie chart place holder
              </div>
          </div>

          <footer>
              <div class="row" style="height:15vh;border-top:1px solid black;">
                  <div class="col-4"></div>
                  <div class="col d-flex justify-content-center align-items-center">footer text</div>
                  <div class="col-4"></div>

              </div>

          </footer>

      </div> <!--end of container fluid-->
      
      <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

    <script type="module" src='js/firebase.js'></script>
    <script type="module" src="js/script.js"></script>

    <script type="module" src="js/newsAPI.js"></script>
    <script src="js/testapi.js" type="module"></script>
</body>
</html>
