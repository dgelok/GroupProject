<!doctype html>
<html lang="en">
  <head>
    <title>Welcome</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/fd3bcad7e6.js"></script>
</head>
    
  <body class="text-center">

      <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Green Chip</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">About Us<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
              <button class="btn btn-outline-success my-2 ml-auto mr-auto my-sm-0" type="submit">Sign Up</button>
            </form>
          </div>
        </nav>

        <div class="row">
          <div class="col-lg col-md-2"></div>
          <div class="col-lg col-md-8" style="padding-left:30px;">
            <form class="form-signin">
              <!--logo-->
              <img src="images/greenchip.png" class="mb-5 mt-5" alt="greenchip" width="200" height="200">
              <h1 class="h3 mb-3 font-weight-normal" id="invite">Sign in</h1>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control mt-1" placeholder="Password" required>
              <div class="checkbox mb-3 mt-3">
                <label for="checkbox">
                  <input type="checkbox" value="remember-me">
                  Remember Me
                </label>
              </div>

              <button class="btn btn-lg btn-success btn-block" id="signin" type="submit">Start Investing</button>
              <p class="mt-5 mb-3 text-muted">by Dan Gelok, RJ Eppenger, Cainan Barboza, Micah Peterson</p>

            </form>
          </div>
          <div class="col-lg col-md-2"></div>
        </div>

      </div> <!--end of container fluid-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/testapi.js" type="module"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

    <script type="module" src='js/firebase.js'></script>
    <script type="module" src="js/script.js"></script>

    <script type="module" src="js/newsAPI.js"></script>

</body>
</html>
