<!doctype html>
<html lang="en">

    <!-- Bootstrap CSS -->

  <body class="text-center">

      <div class="container-fluid">

        <div class="row mb-5 header" style="height: 15vh;">
          Welcome to the Stock Market Playground
        </div>

        <div class="row">
          <div class="offset-4 col-4">
            <form class="form-signin">
              <!--logo-->
              <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngfuel.com%2Ffree-png%2Flrjqi&psig=AOvVaw22hSt3Kjyx9EbMmuwVfBtZ&ust=1594241581141000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCJhu-CvOoCFQAAAAAdAAAAABAE" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control mt-1" placeholder="Password" required>
              <div class="checkbox mb-3 mt-3">
                <label for="checkbox">
                  <input type="checkbox" value="remember-me">
                  Remember Me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">Â©2020 by Dan, RJ, Cainan, Micah</p>
            </form>
          </div>
        </div>

      </div>
